<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    

    <title>Mind Reader</title>

</head>

<body onload="init()">
    <div class="container-fluid d-flex flex-column  h-100vh" id="top">
        <div class="row" id="scroll">
            <div class="col display-2 text-center text-secondary" id="mainText">

            </div>
        </div>
    
    
    
    <br>
    <br>
<div class="container-fluid align-bottom" id="bottom">
    <div class="row pt-2 align-bottom">
        <div class="d-grid col-10 mx-auto ">
            <button class="btn btn-info text-light border border-1 border border-secondary rounded-0 btn-lg" type="button" id="nextBtn">NEXT</button>
            <button class="btn btn-info text-light border border-1 border border-secondary rounded-0 btn-lg" type="button" id="revealBtn">REVEAL</button>
        </div>
    </div>
        
    <div class="row flex-wrap ">
        <div class="col text-center text-info align-bottom fs-3" id="instructText">
        </div>
    </div>
    
        

    <div class="d-flex flex-row flex-wrap align-items-end pb-2">
            <button class="btn btn-outline-secondary text-info rounded-circle float-end" type="button" id="resetBtn">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button class="btn btn-outline-secondary text-info text-center rounded-circle float-end btn-lg" type="button" id="startBtn">GO</button>
        </div>
   </div>
   </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
