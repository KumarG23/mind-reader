<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">

    <title>Mind Reader</title>

</head>

<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col text-center fs-1" id="mainText"></div>
        </div>
    <div class="col text-center fs-5" class="row">
        <div id="instructText"></div>
    </div>
    <div class="d-flex justify-content-center " class="row">
        <button id="nextBtn">Next</button>
    
        <button id="prevBtn">Previous</button>
    
        <button id="resetBtn" class="bi bi-arrow-counterclockwise" ></button>
   
        <button id="startBtn">Start</button>
 
        <button id="revealBtn">Reveal</button>
    
</div>
   
    <script src="main.js"></script>
</body>

</html>
