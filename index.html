<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    

    <title>Mind Reader</title>

</head>

<body onload="init()">
    <div class="container">
        <div class="row">
            <div class="col display-1 text-center text-secondary" id="mainText">

            </div>
        </div>
    
    <br>

    <div class="row">
        <div class="col d-grid gap-2">
            <button class="btn btn-info text-light border border-1 border border-secondary rounded-0" type="button" id="nextBtn">NEXT</button>
            <button class="btn btn-info text-light border border-1 border border-secondary rounded-0" type="button" id="revealBtn">REVEAL</button>
        </div>
    </div>
   <div class="row">
        <div class="col text-center text-info" id="instructText">

            <br>

        </div>
        <div class="col">
            <button class="btn btn-outline-secondary text-info rounded-circle float-end" type="button" id="resetBtn">
                <i class="bi bi-arrow-counterclockwise"></i>
            </button>
            <button class="btn btn-outline-secondary text-info rounded-circle float-end" type="button" id="startBtn">GO</button>
        </div>
   </div>
</div>
    <script src="main.js"></script>
</body>

</html>
