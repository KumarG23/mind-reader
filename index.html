<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, height=device-height">

    <title>Mind Reader</title>

</head>

<body class="border d-flex flex-column justify-content-between" onload="init()">
    <div class="container">
        <div class="d-flex">
            <div id="mainText"></div>
        </div>
    
    <div class="row d-flex">
        <button class="mx-auto btn bg-primary text-light" id="nextBtn">next</button>
    </div>
        <div class="row d-flex">
            <button class="d-grid gap-2 col-6 mx-auto btn bg-primary text-light" id="revealBtn">Reveal</button>
        </div>

        <div class="col text-center fs-5" class="row" id="instructText">

        </div>
        
        
        <div class="position-relative">
        <button class="text-primary bg-light" id="startBtn">Go</button>
        <button id="resetBtn" class="bi bi-arrow-counterclockwise text-primary bg-light"></button>
        </div>
        
    
</div>
   
    <script src="main.js"></script>
</body>

</html>
